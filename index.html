<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md">
        <h1 class="text-3xl font-bold mb-4">Counter</h1>
        <div class="flex items-center">
            <button id="plusBtn" class="content-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">+</button>
            </br>
            <p id="counter" class="text-2xl font-bold ml-4">0</p>
        </div>
    </div>

    <!-- Include JavaScript to handle counter increment -->
    <script>
        const counterElement = document.getElementById('counter');
        const plusBtn = document.getElementById('plusBtn');
        let count = 0;

        plusBtn.addEventListener('click', () => {
            count++;
            counterElement.textContent = count;
        });
    </script>
</body>
</html>
